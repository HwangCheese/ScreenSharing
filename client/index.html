<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Screen Share Sender</title>
</head>
<body>
    <h1>화면 공유 – Sender</h1>
    <button id="start">화면 공유 시작</button>
    <button id="stop">화면 공유 중지</button>
    <!-- 화면 캡처 스트림을 위한 video (화면에는 숨김) -->
    <video id="video" style="display: none;"></video>
    <!-- canvas: video 프레임을 그린 후 JPEG로 인코딩 -->
    <canvas id="canvas" style="display: none;"></canvas>
    <script src="renderer.js"></script>
</body>
</html>
